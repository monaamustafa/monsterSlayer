<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M O N S T E R</title>
    <link href="main.css" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="main.js" defer></script>

</head>

<body>
    <header>
        <h1>Monster Slayer</h1>
    </header>
    <main id="game" class="container ">
        <div>
        <section class="player">
            <h2>Monster Health</h2>
            <div class="healthbar">
                <div class="healthbar__value" :style="monstorBarStyle">
                </div>
            </div>
        </section>
        <section class="player">
            <h2>Your Health</h2>
            <div class="healthbar">
                <div class="healthbar__value" :style="playerBarStyle">
                </div>
            </div>
        </section>
    </div>
    <section>
        <h2>Game Over!!</h2>
        <h3> You lose</h3>
        <h3></h3>
        <h3></h3>
    </section>
        <section class="controller">
            <button @click="AttackMonstor()">ATTACK</button>
            <button :disabled="specialAttack" @click="superAttack()">SPECIAL ATTACK</button>
            <button @click="heal">HEAL</button>
            <button>SURRENDER</button>
        </section>
        <section>
            <h2>Battle Log</h2>
        </section>
    </main>
</body>

</html>
